<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5dc, #f0f0f0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            margin: 20px;
            position: relative;
        }

        .login-header {
            background: linear-gradient(45deg, #1a4a73, #336699);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }

        .login-header h1 {
            margin: 0;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #1a4a73;
            font-size: 1.2rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            border-color: #336699;
            outline: none;
            box-shadow: 0 0 0 3px rgba(51, 102, 153, 0.1);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            color: #666;
        }

        .login-button {
            background: linear-gradient(45deg, #1a4a73, #336699);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background: linear-gradient(45deg, #336699, #1a4a73);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #336699;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #1a4a73;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .register-link p {
            color: #666;
            margin: 0;
        }

        .register-link a {
            color: #336699;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #1a4a73;
        }

        .back-home {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>تسجيل الدخول</h1>
        </div>
        <form class="login-form">
            <div class="form-group">
                <i class="fas fa-id-card"></i>
                <input type="text" class="form-input" placeholder="الرقم الجامعي" required 
                       pattern="\d{10}" title="الرجاء إدخال رقم جامعي صحيح مكون من 10 أرقام">
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-input" placeholder="كلمة المرور" required>
            </div>
            <label class="remember-me">
                <input type="checkbox">
                تذكرني
            </label>
            <button type="submit" class="login-button">تسجيل الدخول</button>
            <div class="forgot-password">
                <a href="#">نسيت كلمة المرور؟</a>
            </div>
            <div class="register-link">
                <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
            </div>
        </form>
    </div>
    <script>
        document.querySelector('.login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // هنا يمكن إضافة التحقق من صحة بيانات تسجيل الدخول
            window.location.href = 'home.html'; // التوجيه إلى الصفحة الرئيسية بعد تسجيل الدخول
        });
    </script>
</body>
</html>
